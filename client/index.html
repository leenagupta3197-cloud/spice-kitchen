    <style>
      /* Countdown Banner CSS */
      #countdownBanner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #ffcc33;
        color: #000;
        text-align: center;
        font-weight: bold;
        padding: 10px;
        z-index: 9999;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }
      body {
        padding-top: 50px; /* prevents content hiding under banner */
      }
    </style>

  <body>
    <!-- Countdown Banner -->
    <div id="countdownBanner">
      ðŸŽ‰ New Year Countdown: <span id="countdownTimer">Loading...</span>
    </div>

    <!-- Main root div -->
    <div id="root"></div>

    <!-- Existing scripts -->
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then((reg) => {
              console.log('Service Worker registered successfully:', reg);
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }

      // Handle beforeinstallprompt globally
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('beforeinstallprompt event fired');
        window.installPromptEvent = deferredPrompt;
      });
    </script>

    <!-- Countdown script -->
    <script>
      const targetDate = new Date("Jan 1, 2026 00:00:00").getTime();
      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;
        if (distance < 0) {
          document.getElementById("countdownTimer").innerHTML = "ðŸŽ‰ Happy New Year! ðŸŽ‰";
          clearInterval(timerInterval);
          return;
        }
        const days = Math.floor(distance / (1000*60*60*24));
        const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
        const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
        const seconds = Math.floor((distance % (1000*60)) / 1000);
        document.getElementById("countdownTimer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
      }
      const timerInterval = setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
  </body>
